<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Outlook Web Notifier</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <h1>Outlook Web Notifier</h1>
  </header>

  <main>
    <section class="content-container">
      <button id="SignIn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="signIn()">
        Sign In With Microsoft
      </button>
      <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Enable Notifications
      </button>
      <br />
      <h4 id="WelcomeMessage"></h4>
      <br />
      <div id="ErrorMessage" class="mdl-color-text--red"></div>
      <br />
      <button onclick="restart()" class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Start over
        </button>
      </section>
    <!--TODO Delete this section-->
    <section class="subscription-details js-subscription-details is-invisible">
      <pre><code class="js-subscription-json"></code></pre>
    </section>
  </main>

  <script src="https://secure.aadcdn.microsoftonline-p.com/lib/0.1.3/js/msal.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/graphService.js"></script>
  <script src="scripts/auth.js"></script>

</body>

</html>
