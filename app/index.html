<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Inbox Notifier</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/icon.png" type="image/x-icon" />
</head>

<body>

  <header>
    <h1>Inbox Notifier</h1>
    <strong id="WelcomeMessage"></strong>
  </header>
  <main>
    <section class="content-container">
      <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Enable Notifications
      </button>
      <div id="Spinner" class="is-invisible">
        <br /><br />
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>
      <ul id="SubscriptionMessage" class="mdl-list is-invisible">
        <h4>You are now subscribed to:</h4>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            New mails in Inbox
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
              <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked disabled />
            </label>
          </span>
        </li>
      </ul>
      <div id="ErrorMessage" class="mdl-color-text--red is-invisible"></div>
    </section>
  </main>

  <script src="https://secure.aadcdn.microsoftonline-p.com/lib/0.1.3/js/msal.min.js"></script>
  <script src="scripts/main.js"></script>
  <script async defer src="scripts/graphService.js"></script>
  <script src="scripts/auth.js"></script>

</body>

</html>
